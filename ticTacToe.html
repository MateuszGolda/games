<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/ticTacToe.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="navigation">
            <div class="turn">Current turn: <strong>X</strong></div>
            <div class="reset">Game Restart</div>
        </div>
        <div class="grid">
            <div class="cell top-left" id="1"></div>
            <div class="cell top-middle" id="2"></div>
            <div class="cell top-right" id="3"></div>
            <div class="cell middle-left" id="4"></div>
            <div class="cell middle-middle" id="5"></div>
            <div class="cell middle-right" id="6"></div>
            <div class="cell bottom-left" id="7"></div>
            <div class="cell bottom-middle" id="8"></div>
            <div class="cell bottom-right" id="9"></div>
        </div>
    </div>
    <script src="js/ticTacToe.js"></script>
</body>
</html>
